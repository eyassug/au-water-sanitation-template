{% extends 'base.html' %}
{% block content_container %}
    <!-- <form action="" method="post">{% csrf_token %}

    !-->
    <h1>Partner Contribution to Country</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            {% if form.country.errors %}
                <ol>
                {% for error in form.country.errors %}
                    <li><strong>{{ error|escape }}</strong></li>
                {% endfor %}
                </ol>
            {% endif %}
            <label for="id_country">Country:</label>
            <select id="id_country" name="country" class="form-control">
            <option value="" selected="selected">---------</option>
            </select>
        </div>
        <div class="form-group{% if form.sector_Category.errors %} has-error{% endif %}">
            <label for="id_sector_category">Sector category:</label>
            <select id="id_sector_category" name="sector_category" class="form-control">
            <option value="" selected="selected">---------</option>
            </select>
        </div>
        <div class="form-group{% if form.partner.errors %} has-error{% endif %}">
            <label for="id_partner">Partner:</label>
            <select id="id_partner" name="partner" class="form-control">
            <option value="" selected="selected">---------</option>
            </select>
        </div>
        <div class="form-group{% if form.year.errors %} has-error{% endif %}">
            <label for="id_annual_contribution">Annualcontribution:</label>
            <input id="id_annual_contribution" name="annual_contribution" step="0.0001" type="number" class="form-control" />
        </div>
        <div class="form-group{% if form.year.errors %} has-error{% endif %}">
            <label for="id_in_kind_contribution">In kind contribution:</label>
            <input id="id_in_kind_contribution" name="in_kind_contribution" step="0.01" type="number" class="form-control" />
        <div class="form-group{% if form.year.errors %} has-error{% endif %}">
            <label for="id_financial_contribution">Financial contribution:</label>
            <input id="id_financial_contribution" name="financial_contribution" step="0.01" type="number" class="form-control" />
        </div>
        <button type="submit" class="btn btn-default">Submit</button>


{% endblock %}
