<div class="table-responsive">
<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Sector Category</th>
            <th>Partner</th>
            <th>Annual Contribution (USD)</th>
            <th>In-kind Contribution (%)</th>
            <th>Financial Contribution (%)</th>            
            <th>&nbsp;</th>
        </tr>
    </thead>
<tbody>
{% for d in data %}

    <tr>
        <td>{{ d.id }}</td>
        <td>{{ d.sector_category }}</td>
        <td>{{ d.partner }}</td>        
        <td>{{ d.annual_contribution }}</td>
        <td>{{ d.in_kind_contribution }}</td>        
        <td>{{ d.financial_contribution }}</td>
        <td><a href="#">Edit</a></td>
    </tr>
    
{% endfor %}

</tbody>
</table>

</div>
