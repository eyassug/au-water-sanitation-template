{% extends 'welcome.html' %}
{% block content_container %}
{% load widget_tweaks %}
<script src="/static/admin/js/admin/RelatedObjectLookups.js"></script>

 </form>

 <div class ="col-md-6">
      <h2 class="page-header">Priority Area Status</h2>
      <form action="" method="post" role="form">
         {% csrf_token %}
         <div class="form-group{% if form.country.errors %} has-error{% endif %}">
            <label for="id_country">Country</label>
            {% render_field form.country class+="form-control" %}
         </div>
         <div class="form-group{% if form.priority_area.errors %} has-error{% endif %}">           
            <label for="id_priority_area">Priority Area</label>
            <a href="/admin/dashboard/priorityarea/add/"  class="add-another" id="add_id_partner" onclick="return showAddAnotherPopup(this);">
                <img src="/static/admin/img/icon_addlink.gif" width="10" height="10" alt="Add Another"/></a>
            {% render_field form.priority_area class+="form-control" %}
        </div>
         <div class="form-group{% if form.year.errors %} has-error{% endif %}">           
            <label for="id_year">Year</label>
            <select class="form-control" id="id_country" name="country">
            <option value="" selected="selected">---------</option>
            <option value="2030">2030</option>
            <option value="2029">2029</option><option value="2028">2028</option><option value="2027">
            2027</option><option value="2026">2026</option><option value="2025">2025</option>
            <option value="2024">2024</option><option value="2008">2023</option>
            <option value="2022">2022</option><option value="2006">2021</option>
            <option value="2020">2020</option><option value="2004">2019</option>
            <option value="2018">2018</option><option value="2002">2017</option>
            <option value="2016">2016</option><option value="2000">2015</option>
            <option value="2014">2014</option><option value="2013">2013</option><option value="2012">
            2012</option><option value="2011">2011</option><option value="2010">2010</option>
            <option value="2009">2009</option><option value="2008">2008</option>
            <option value="2007">2007</option><option value="2006">2006</option>
            <option value="2005">2005</option><option value="2004">2004</option>
            <option value="2003">2003</option><option value="2002">2002</option>
            <option value="2001">2001</option><option value="2000">2000</option>
            <option value="1999">1999</option><option value="1998">1998</option>
            <option value="1997">1997</option><option value="1996">1996</option>
            <option value="1995">1995</option><option value="1994">1994</option>
            <option value="1993">1993</option><option value="1992">1992</option>
            <option value="1991">1991</option><option value="1990">1990</option>
      </select>

         </div>
         <div class="form-group{% if form.population.errors %} has-error{% endif %}">           
            <label for="id_population">Population</label>
            <input id="id_population" name="population" type="number" class="form-control" />
         </div>
         <div class="form-group{% if form.number_of_households.errors %} has-error{% endif %}">           
            <label for="id_number_of_households">Number of Households</label>
            <input id="id_number_of_households" name="number_of_households" type="number" class="form-control" />
         </div>
         <button type="submit" class="btn btn-default">Submit</button>
      </form>
 </div>


{% endblock %}
